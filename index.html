<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raksha Bandhan Card</title>
   
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        .text {
            font-size: 60px;
            height: 100%;
            justify-content: center;
            align-items: center;
        }
        .card img {
            max-width: 60%;
            height: auto;
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<div class="text">Happy Raksha Bandhan</div>
<body>
    <div class="container">
        <div class="Raksha Bandhan">
            <div class="envelope"></div>
            <div class="front"></div>
            <div class="card">
                <img src="Sisss.png" alt="Raksha Bandhan Image">    
                <div class="heart"></div>
            </div>
        </div>
    </div>
    <div class="shadow"></div>
    <script src="script.js"></script>
</body>

</html>
